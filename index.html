<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 9</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="typography">
        <h1 class="title">Typography:</h1>
        <p class="first_paragraphOpenSans">OPEN SANS</p>
        <p class="second_paragraphOpenSans">OPEN SANS</p>
        <p class="third_paragraphOpenSans">OPEN SANS</p>
        <p class="fourth_paragraphOpenSans">OPEN SANS</p> <br/>
        <p class="first_paragraphRaleway">RALEWAY</p>
        <p class="second_paragraphRaleway">RALEWAY</p>
        <p class="third_paragraphRaleway">RALEWAY</p>
    </div>

    <div>
        <h1 class="title">Colors:</h1>  
        <div class="circles">
            <div></div>
            <div class="redCircle"></div>
            <div class="silverCircle"></div>
            <div class="grayCircle"></div>
            <div class="ultraBlackCircle"></div>
        </div>  
    </div>

    <div>
        <h1 class="title">Icons:</h1>
        <div class="icons">
            <div><img src="./images/icon_bulb.png"></div>
            <div><img src="./images/icon_keyboard.png"></div>
            <div><img src="./images/icon_lightning.png"></div>
        </div>    
        <br/>
        <div><img src="./images/icon_socialNetwork.png" alt="socialNetworks"></div>
    </div>

    <div>
        <h1 class="title">Buttons:</h1>  
        <div class="btnDownloadBackground">
            <div class="btnDownload">
                <span>Download</span>
            </div>
        </div>  
    </div>

    <div>
        <h1 class="title">Styling elements:</h1> 
        <div class="stylingBackground">
            <div class="lines"></div>
        </div>
    </div>
</body>
</html>
